name: Frontend Lint & Validate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install linters
        run: |
          npm init -y
          npm install --save-dev eslint stylelint htmlhint

      - name: Create config files
        run: |
          echo '{ "extends": "eslint:recommended", "env": { "browser": true, "es2021": true } }' > .eslintrc.json
          echo '{ "extends": "stylelint-config-standard" }' > .stylelintrc.json
          echo '{ "tagname-lowercase": true, "attr-lowercase": true }' > .htmlhintrc

      - name: Lint JavaScript with ESLint
        run: npx eslint . --ext .js

      - name: Lint CSS with stylelint
        run: npx stylelint "**/*.css"

      - name: Validate HTML with HTMLHint
        run: npx htmlhint "**/*.html"
