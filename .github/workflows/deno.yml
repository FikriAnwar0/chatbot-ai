name: Frontend Lint & Validate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout source code
        uses: actions/checkout@v4

      - name: ðŸ§± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ“¦ Init project & install linters
        run: |
          npm init -y
          npm install --save-dev eslint stylelint htmlhint stylelint-config-standard

      - name: âš™ï¸ Generate ESLint config
        run: |
          echo '{
            "env": {
              "browser": true,
              "es2021": true
            },
            "extends": "eslint:recommended",
            "globals": {
              "MathJax": "readonly"
            },
            "rules": {}
          }' > .eslintrc.json

      - name: âš™ï¸ Generate Stylelint config
        run: |
          echo '{
            "extends": "stylelint-config-standard"
          }' > .stylelintrc.json

      - name: âš™ï¸ Generate HTMLHint config
        run: |
          echo '{
            "tagname-lowercase": true,
            "attr-lowercase": true,
            "doctype-first": true,
            "id-unique": true,
            "src-not-empty": true
          }' > .htmlhintrc

      - name: âœ… Lint JavaScript with ESLint
        run: npx eslint . --ext .js || true

      - name: âœ… Lint CSS with Stylelint
        run: npx stylelint "**/*.css" || true

      - name: âœ… Validate HTML with HTMLHint
        run: npx htmlhint "**/*.html" || true
