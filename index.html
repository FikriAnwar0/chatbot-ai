<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot AI</title>

  <!-- Font & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Sidebar -->
  <aside class="chat-sidebar-wrapper" id="sidebar-wrapper">
    <nav class="chat-sidebar">
      <div class="sidebar-header">
        <i class="fas fa-robot"></i>
      </div>

      <div class="sidebar-scroll">
        <ul class="sidebar-menu">
          <li id="new-chat-btn"><i class="fas fa-plus"></i> <span>Obrolan baru</span></li>
        </ul>

        <div class="chat-history-wrapper">
          <h4>Obrolan</h4>
          <nav class="chat-history" id="chat-history"></nav>
        </div>

        <div class="sidebar-footer">
          <h4>Pengaturan</h4>
          <ul class="sidebar-settings">
            <li>
              <a href="#" id="clear-all-btn" class="setting-link">
                <i class="fas fa-trash-alt"></i> Hapus semua obrolan
              </a>
            </li>
            <li>
              <a href="#" class="setting-link">
                <i class="fas fa-sign-out-alt"></i> Keluar
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </aside>

  <!-- Tombol Burger -->
  <button class="burger" id="burger-btn" title="Toggle Sidebar" aria-label="Toggle Sidebar">
    <span class="bar top"></span>
    <span class="bar middle"></span>
    <span class="bar bottom"></span>
  </button>

  <!-- Kontainer Utama -->
  <main class="chat-container">
    <header class="chat-header">
      <h1>Chatbot AI</h1>
    </header>

    <section class="chat-messages" id="chat-messages">
      <div id="output"></div>
    </section>

    <section class="chat-input-container">
      <textarea id="chat-input" rows="1" placeholder="Tulis pesan..." aria-label="Pesan"></textarea>
      <div id="send-stop-wrapper">
        <button id="send-btn" title="Kirim" aria-label="Kirim Pesan">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button id="stop-btn" class="hidden" title="Hentikan" aria-label="Hentikan Respons">
          <i class="fas fa-stop"></i>
        </button>
      </div>
    </section>
  </main>

  <!-- Modal Konfirmasi Hapus Obrolan Tunggal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Hapus obrolan?</h3>
      <p>Ini akan menghapus <strong id="modal-chat-title">judul obrolan</strong>.</p>
      <p class="note">Kunjungi <a href="#">pengaturan</a> untuk menghapus memori apa pun yang tersimpan selama obrolan ini.</p>
      <div class="modal-actions">
        <button id="cancel-delete-btn" class="btn cancel">Batal</button>
        <button id="confirm-delete-btn" class="btn delete">Hapus</button>
      </div>
    </div>
  </div>

  <!-- Modal Konfirmasi Hapus Semua Obrolan -->
  <div id="confirm-clear-all-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Hapus semua obrolan?</h3>
      <p>Semua riwayat chat akan dihapus secara permanen.</p>
      <div class="modal-actions">
        <button id="cancel-clear-all" class="btn cancel">Batal</button>
        <button id="confirm-clear-all" class="btn delete">Hapus Semua</button>
      </div>
    </div>
  </div>

  <!-- Output Webpack -->
  <script src="bundle.js"></script>

  <!-- Script -->
  <script src="main.js"></script>

  <!-- PrismJS -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
</body>

</html>
